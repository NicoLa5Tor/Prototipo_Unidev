<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - UniDev</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Registro en UniDev</h1>
            <form action="/register" method="post">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>

                <label for="user_type">Tipo de Usuario</label>
                <select id="user_type" name="user_type" required>
                    <option value="student">Estudiante</option>
                    <option value="company">Empresa</option>
                </select>

                <button type="submit" class="submit-btn">Registrarse</button>
            </form>

            <!-- Enlace de inicio de sesión que redirige al perfil sin autenticación -->
            <p class="login-link">¿Ya tienes cuenta? 
                <a href="{{ url_for('profile', email='usuario.prueba@unidev.com') }}">Iniciar sesión</a>
            </p>
        </div>
    </div>
</body>
</html>
